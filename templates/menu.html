{% extends "layout.html" %}

{% block title %}Pac-Man{% endblock %}

{% block content %}
    <div class="container">
        <div class="title">
            <h1>pa<span class="pac-dot-title">c-</span>man</h1>
        </div>
        <div class="menu-item start-game">
            <h2><a href="{{ url_for('index') }}">start game</a></h2>
        </div>
        <div class="menu-item leaderboard">
            <h2><a href="{{ url_for('leaderboard') }}" class="start-game">leaderboard</a></h2>
        </div>
        {% if session.email %}
            <div class="menu-item">
                <h2 class="no-play-again"><a href="{{ url_for('logout') }}">log out</a></h2>
            </div>
        {% endif %}
        <div class="ghosts-menu">
            <img class="ghosts-image" src="{{ url_for('static', filename='images/ghosts-menu.png') }}" alt="ghost icons">
        </div>
    </div>
{% endblock %}
