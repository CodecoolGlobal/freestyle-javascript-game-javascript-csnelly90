{% extends "layout.html" %}

{% block title %}Pac-Man{% endblock %}

{% block content %}
    <div class="container">
        <div class="title">
            <h1>pa<span class="pac-dot-title">c-</span>man</h1>
        </div>

        {% if session.email %}
            <div class="menu-item">
                <h2>welcome, {{ username }}!</h2>
            </div>
            <div class="menu-item">
                <h2 class="menu"><a href="{{ url_for('menu') }}">go to menu</a></h2>
            </div>
            <div class="menu-item">
                <h2 class="no-play-again"><a href="{{ url_for('logout') }}">log out</a></h2>
            </div>
        {% else %}
            <div class="menu-item">
                <h2 class="login"><a href="{{ url_for('login') }}">login</a></h2>
            </div>
            <div class="menu-item">
                <h2 class="signup"><a href="{{ url_for('signup') }}">signup</a></h2>
            </div>
            <div class="menu-item">
                <h2 class="menu"><a href="{{ url_for('menu') }}">play as guest</a></h2>
            </div>
        {% endif %}
        <div class="ghosts-menu">
            <img class="ghosts-image" src="{{ url_for('static', filename='images/ghosts-menu.png') }}" alt="ghost icons">
        </div>
    </div>
{% endblock %}
