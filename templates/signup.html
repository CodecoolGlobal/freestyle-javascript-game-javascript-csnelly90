{% extends "layout.html" %}

{% block title %}Pac-Man - Sign Up{% endblock %}

{% block content %}

    <div>
        <img class="pac-man-signup" src="{{ url_for('static', filename='images/pac-man.png') }}" alt="pac man icon">
    </div>

    <div class="login-box">
        <h2>Create account</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div class="user-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="user-box">
                <input type="email" id="email" name="email" required>
                <label for="email">E-mail</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div>
        <img class="ghost-signup" src="{{ url_for('static', filename='images/ghosts-no-bg.png') }}" alt="pac man icon">
    </div>

{% endblock %}
