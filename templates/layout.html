<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
        <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
        <link rel="stylesheet" href="../static/style.css">
        <script src="../static/game.js" defer></script>
        <link rel="icon" type="image/x-icon" href="/static/images/pac-man-images/ghost-favicon.png">
    </head>

    <body>

        {% if get_flashed_messages() %}
            <div class="flash-message">
                {% for category, message in get_flashed_messages(with_categories=True) %}
                    <div class="alert alert-{{category}}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </body>
</html>
